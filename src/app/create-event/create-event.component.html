<div class="row">
  <div class="col">
    <form>
      <div class="form-group">
        <label>Event Name</label>
        <input placeholder="e.g., Monday basketball" type="text" class="form-control event-name" #eventName/>
      </div>
      <div class="form-group">
        <input type="button" class="create-event btn btn-md btn-primary" (click)="createEvent(eventName.value)" value="Create Event"/>
      </div>
      <div class="form-group" *ngIf="event">
        <p><a [href]="linkValue()">Go to your event page</a> or copy it below:</p>
        <input type="text" class="form-control event-permalink" [value]="linkValue()"
               (click)="$event.target.select()"/>
      </div>
    </form>
  </div>
</div>
