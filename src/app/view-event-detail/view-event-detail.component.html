<ng-container *ngIf="event$ | async as event">
  <h1 class="event-name">{{event.name}}</h1>
  <input class="event-permalink" type="text" [value]="event.permalink"/>
  <input type="button" value="Yes, I'm coming" class="rsvp-yes"/>
  <input type="button" value="No, I'm not" class="rsvp-no"/>

  <div class="no-rsvps" *ngIf="!hasRsvps()">Nobody has RSVPd yet.</div>
  <div class="rsvps" *ngIf="hasRsvps()">
    <div *ngFor="let rsvp of event.rsvps;">
      {{rsvp.name}} - {{rsvp.rsvp}}
    </div>
  </div>
</ng-container>
