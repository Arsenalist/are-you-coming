<ng-container *ngIf="event$ | async as event">
  <div class="row">
    <div class="col">
      <h3 class="event-name">Event: {{event.name}}</h3>
      <p>Are you coming?</p>
      <form>
        <div class="form-group">
          <label>Name</label>
          <input (keyup)="setDisplayErrorMessage()" placeholder="e.g., John" class="form-control" type="text" [(ngModel)]="personName" name="personName"/>
        </div>
        <div class="form-group" *ngIf="displayErrorMessage">
          <div class="alert alert-warning" role="alert">
            Enter a name.
          </div>
        </div>
        <button (click)="rsvpYes()" class="btn btn-md btn-success rsvp-yes" type="button">Yes, I'm coming</button>
        &nbsp;
        <button (click)="rsvpNo()" class="btn btn-md btn-danger rsvp-no" type="button">No, I'm not</button>
      </form>
    </div>
  </div>
  <br/><br/>
  <div class="row">
    <div class="col">
      <div class="no-rsvps" *ngIf="!hasRsvps(event)">Nobody has RSVPd yet.</div>
        <p *ngIf="hasRsvps(event)">
          Here's who has RSVP'd:
        </p>
      <ul class="list-group">
          <li
            *ngFor="let rsvp of event.rsvps;"
            class="list-group-item d-flex justify-content-between align-items-center">
            <span class="badge {{rsvpCss(rsvp)}} badge-pill">{{rsvp.rsvp}}</span>
            {{rsvp.name}}
            <a *ngIf="showDeleteOption(rsvp)" (click)="deleteRsvp(rsvp, $event)" href="#"><img height="15" width="15" src="https://unpkg.com/@icon/open-iconic/icons/x.svg"  alt="Delete RSVP"/></a>

          </li>
      </ul>
        </div>
  </div>
</ng-container>
